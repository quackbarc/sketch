<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../mdi/mdi.html">
<link rel="import" href="../fit-ratio-container/fit-ratio-container.html">
<link rel="import" href="../sketch-canvas/sketch-canvas.html">
<link rel="import" href="../sketch-api/sketch-api.html">
<link rel="import" href="../sketch-tabs/sketch-tabs.html">

<dom-module id="sketch-app">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
      }

      .content {
        flex-grow: 1;
        position: relative;
      }

      paper-toolbar .title {
        margin: 0;
      }

      .title span {
        margin: 0px 8px;
        line-height: normal;
      }

      .title .stats {
        display: inline-block;
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      fit-ratio-container {
        @apply(--layout-fit);
        margin: 16px;
      }

      #sketch {
        width: 100%;
        height: 100%;
      }

      paper-toolbar paper-progress.fit {
        top: 0;
      }

      paper-icon-button[toggles]:not([active]) {
        color: var(--light-theme-disabled-color);
      }

      .settings {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 16px;
        color: #000;
        padding: 8px;
        position: relative;
        width: 384px;
      }

      .settings div {
        margin: 8px;
      }

      paper-menu-button {
        padding: 0;
      }

      paper-toolbar span {
        user-select: none;  /* prevents selection when pressing down with a pen */
        font-size: 20px;
      }

      .settings > div {
          max-width: 400px;
      }
      .settings .settings-item {
          display: flex;
          margin: 0px;
          padding: 0px 10px;
      }
      .settings .settings-item > div {
          display: flex;
          flex: 1;
          align-items: center;
      }
      .settings .settings-item > paper-slider {
          flex-grow: 1;
          width: auto;
      }
      .settings .settings-item > paper-toggle-button {
          justify-content: flex-end;
          flex-grow: 1;
      }

      /* for hidestats */

      .title {
          display: flex;
      }
      .title .stats {
          margin-left: auto;
      }
      .title .stats span {
          /* really dumb workaround */
          margin-left: 3px;
      }

    </style>

    <div class="content">
      <fit-ratio-container ratio="4/3">
          <sketch-canvas
              id="sketch"
              ink="{{ink}}"
              tool="{{tool}}"
              can-undo="{{canUndo}}"
              can-redo="{{canRedo}}"
              spacing="{{spacing}}"
              smoothing="{{smoothing}}"
              disabled="{{sketchDisabled}}"></sketch-canvas>
      </fit-ratio-container>
      <paper-fab
          title="{{localize('swap')}}"
          icon="send"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          on-tap="_swap"></paper-fab>
    </div>

    <paper-toolbar>
      <paper-progress
          class="fit"
          hidden="{{!loading}}"
          indeterminate></paper-progress>

      <paper-icon-button
          title="{{localize('reset')}}"
          icon="delete"
          disabled="{{_resetDisabled(sketchDisabled, loading, canUndo)}}"
          on-tap="_reset"></paper-icon-button>
      <paper-icon-button
          title="{{localize('undo')}}"
          icon="undo"
          disabled="{{_undoDisabled(sketchDisabled, loading, canUndo, undoDisabled)}}"
          on-tap="_undo"></paper-icon-button>
      <paper-icon-button
          title="{{localize('redo')}}"
          icon="redo"
          disabled="{{_editDisabled(loading, canRedo)}}"
          on-tap="_redo"></paper-icon-button>
      <paper-icon-button
          title="{{localize('eraser')}}"
          icon="mdi:eraser-variant"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          active="{{_isErasing(tool)}}"
          toggles
          on-tap="_erase"></paper-icon-button>
      <paper-icon-button
          title="{{localize('move')}}"
          icon="mdi:cursor-move"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          active="{{_isMoving(tool)}}"
          toggles
          on-tap="_move"></paper-icon-button>
      <paper-icon-button
          title="{{localize('pen')}}"
          icon="create"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          active="{{_isDrawing(tool)}}"
          toggles
          on-tap="_draw"></paper-icon-button>
      <paper-icon-button
          id="lineMode"
          icon="timeline"
          toggles
          on-tap="_toggleLineMode"></paper-icon-button>
      <paper-menu-button
          vertical-align="bottom"
          vertical-offset="60">
          <paper-icon-button
              class="dropdown-trigger"
              title="{{localize('settings')}}"
              icon="settings"></paper-icon-button>
          <div class="dropdown-content settings">
              <div style="text-align: center;">
                <paper-icon-button
                    icon="swap-horiz"
                    on-tap="_flipX"></paper-icon-button>
                <paper-icon-button
                    icon="swap-vert"
                    on-tap="_flipY"></paper-icon-button>
              </div>
              <paper-input
                  label="Smoothing"
                  type="number"
                  value="{{smoothing}}"
                  min="1"
                  always-float-label></paper-input>
              <paper-input
                  label="Spacing"
                  type="number"
                  value="{{spacing}}"
                  step="0.5"
                  min="0"
                  always-float-label></paper-input>
          </div>
      </paper-menu-button>

      <div class="title">
        <span>{{localize('ink', 'amount', flooredInk)}}</span>
        <span id="alert"></span>
        <div class="stats">
          <span>{{localize('sketches', 'num', sketches)}}</span>
          <span>{{localize('artists', 'num', artists)}}</span>
          <span>{{localize('peekers', 'num', peekers)}}</span>
        </div>
      </div>

      <paper-icon-button
          title="{{localize('peek')}}"
          icon="visibility"
          disabled="{{loading}}"
          on-tap="_peek"></paper-icon-button>
      <paper-icon-button
          title="{{localize('viewGallery')}}"
          icon="view-module"
          on-tap="_viewGallery"></paper-icon-button>
      <paper-icon-button
          title="{{localize('save')}}"
          icon="save"
          on-tap="_save"></paper-icon-button>
    </paper-toolbar>

    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+z"
        on-keys-pressed="_undo"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+y"
        on-keys-pressed="_redo"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+s"
        on-keys-pressed="_save"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="delete"
        on-keys-pressed="_reset"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="e"
        on-keys-pressed="_erase"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="m"
        on-keys-pressed="_move"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="p b"
        on-keys-pressed="_draw"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+enter"
        on-keys-pressed="_swap"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+c"
        on-keys-pressed="_copy"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+v"
        on-keys-pressed="_paste"></iron-a11y-keys>

    <sketch-api
        id="api"
        sketches="{{sketches}}"
        artists="{{artists}}"
        peekers="{{peekers}}"
        loading="{{loading}}"
        on-get="_onGet"
        on-swap-failed="_onSwapFailed"></sketch-api>
  </template>

  <script>
    Polymer({
      is: 'sketch-app',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        Sketch.TabBehavior
      ],

      ready: function() {
        setInterval(this._saveData.bind(this), 10000);

        this._restoreData();
        window.addEventListener("resize", this._hideStats.bind(this))
        window.addEventListener('beforeunload', this._saveData.bind(this));

        // Prevent Chrome from capturing CTRL+S
        window.addEventListener('keydown', function(event) {
          if((event.ctrlKey || event.metaKey) && !event.altKey && (event.key == 's' || event.key == 'S')) {
            event.preventDefault();
            return false;
          }

          return true;
        });
      },
  
      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

      // Public properties

      properties: {
        target: {
          type: Object,
          value: document.body
        },
        undoDisabled: {
          type: Boolean,
          value: false
        },
        language: {
          value: 'en'
        },
        rememberTab: {
          type: Boolean,
          computed: "_rememberTab(sketchDisabled, ink)"
        },

        flooredInk: {
          type: Number,
          readOnly: true,
          computed: "_flooredInk(ink)"
        }
      },

      // Private methods

      _swapDisabled: function(sketchDisabled, loading) {
        return sketchDisabled || loading;
      },

      _resetDisabled: function(sketchDisabled, loading, enabled) {
        return loading || (sketchDisabled ? false : !enabled);
      },

      _undoDisabled: function(sketchDisabled, loading, enabled, undoDisabled) {
        return (sketchDisabled && !undoDisabled) ? false : (loading || !enabled);
      },

      _editDisabled: function(loading, enabled) {
        return loading || !enabled;
      },

      _rememberTab: function(disabled, ink) {
          return !disabled && ink > 0;
      },

      _saveData: function() {
        if(this.rememberTab) {
          var save = {
            data: this.$.sketch.data,
            history: this.$.sketch.$.data.history,
            head: this.$.sketch.$.data.head
          };

          localStorage.setItem('save' + tabID, JSON.stringify(save));
        }
        else {
          localStorage.removeItem('save' + tabID);
        }

        var settings = {
          spacing: this.$.sketch.spacing,
          smoothing: this.$.sketch.smoothing
        };

        localStorage.setItem('settings', JSON.stringify(settings));
      },

      _restoreData: function() {
        var settings = JSON.parse(localStorage.getItem('settings'));

        if(settings) {
          this.$.sketch.spacing = settings.spacing;
          this.$.sketch.smoothing = settings.smoothing;
        }

        var save = JSON.parse(localStorage.getItem('save' + tabID));

        if(save) {
          this.$.sketch.data = save.data;
          this.$.sketch.$.data.history = save.history;
          this.$.sketch.$.data.head = save.head;
        }
      },

      // Event handlers for ajax

      _onSwapFailed: function() {
        this.sketchDisabled = false;
      },

      _onGet: function(data) {
        this.$.sketch.data = data.detail;
        this.$.sketch.play();
      },

      // Event handlers for buttons

      _swap: function() {
        if(!this.sketchDisabled) {
          this.$.api.swap(this.$.sketch.data);
          this.sketchDisabled = true;
          this.undoDisabled = true;
        }
      },

      _undo: function() {
        if(this.sketchDisabled) {
          this.$.sketch.stop();
          this.sketchDisabled = false;
          this.$.sketch.undo();
          this.$.sketch.$.data.history = this.$.sketch.$.data.history.slice(0, -1);
        }
        else {
          this.$.sketch.undo();
        }
      },

      _redo: function() {
        this.$.sketch.redo();
      },

      _erase: function() {
        this.$.sketch.desiredTool = 'eraser';
      },

      _draw: function() {
        this.$.sketch.desiredTool = 'pen';
      },

      _move: function() {
        this.$.sketch.desiredTool = 'move';
      },

      _savedSpacing: 0.5,
      _savedSmoothing: 1,
      _toggleLineMode: function() {
        if(this.$.lineMode.active) {
          _savedSpacing = this.$.sketch.spacing;
          _savedSmoothing = this.$.sketch.smoothing;

          this.$.sketch.spacing = 9999;
          this.$.sketch.smoothing = 1;
        }
        else {
          this.$.sketch.spacing = _savedSpacing;
          this.$.sketch.smoothing = _savedSmoothing;
        }
      },

      _flipX: function() {
        this.$.sketch.$.data.flip(true, false);
        this.$.sketch._render();
      },

      _flipY: function() {
        this.$.sketch.$.data.flip(false, true);
        this.$.sketch._render();
      },

      _reset: function() {
        this.$.sketch.stop();

        if(this.sketchDisabled && !this.undoDisabled) {
          this.sketchDisabled = false;
          this.$.sketch.undo();
          this.$.sketch.$.data.history = this.$.sketch.$.data.history.slice(0, -1);
        }

        this.$.sketch.data = "";
        if(this.sketchDisabled && this.undoDisabled) {
          this.$.sketch.$.data.clearHistory();
        }
        this.sketchDisabled = false;
        this.undoDisabled = false;
      },

      _peek: function() {
        this.$.api.peek();
        this.sketchDisabled = true;
        this.undoDisabled = false;
      },

      _viewGallery: function() {
        window.open("https://garyc.me/sketch/gallery.php");
      },

      _save: function() {
        this.$.api.save(this.$.sketch.canvasData);
      },

      _copy: function() {
        navigator.clipboard.writeText(this.$.sketch.data);
        this._alert('copied to clipboard')
      },

      _paste: function() {
        navigator.clipboard.readText()
          .then(text => {
            if(!text) {
              this._alert('no text in clipboard')
            };

            var pattern = /^[\s0-9a-z]+$/;
            var is_valid_data = pattern.test(text);
            if(is_valid_data) {
              this.$.sketch.stop();
              this.$.sketch.data = text;
              this.sketchDisabled = false;
            }
            else {
              this._alert('invalid clipboard input')
            };
          });
      },

      _isErasing: function(tool) {
        return tool === 'eraser';
      },

      _isDrawing: function(tool) {
        return tool === 'pen';
      },

      _isMoving: function(tool) {
        return tool === 'move';
      },

      // display stuff

      _flooredInk: function(ink) {
        return Math.floor(ink*100) / 100;
      },

      _hideStats: function() {
        var title = document.querySelector('.title');
        var stats = title.querySelector('.stats');
        var span = title.querySelector('span'); // first span
        var alertSpan = title.querySelector('span#alert');

        var maxWidth = span.offsetWidth + alertSpan.offsetWidth + stats.offsetWidth + 26 // margins + 2

        stats.style.visibility = title.offsetWidth <= maxWidth ? 'hidden' : ''
      },

      _alert: async function(message) {
        var title = document.querySelector('.title');
        var span = document.querySelector('.title span');
        var alertSpan = document.querySelector('#alert')

        alertSpan.innerHTML = message
        span.hidden = true
        this._hideStats()

        await this._sleep(3000)

        alertSpan.innerHTML = ''
        span.hidden = false
        this._hideStats()
      },

      _sleep: function(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    });
  </script>
</dom-module>
