<dom-module id="arrow-events">
  <script>
    // custom key event module for keyup events for etch mode
    // since iron-a11y-keys only fires keypress events

    Polymer({
      is: 'arrow-events',

      behaviors: [
        Polymer.IronA11yKeysBehavior
      ],

      properties: {
        target: {
          type: Object,
          observer: '_targetChanged'
        }
      },

      keyBindings: {
        'up:keydown down:keydown left:keydown right:keydown': '_fire',
        'up:keyup down:keyup left:keyup right:keyup': '_fire',
      },

      // stolen from iron-a11y-keys

      attached: function() {
        if (!this.target) {
          this.target = this.parentNode;
        }
      },

      _targetChanged: function(target) {
        this.keyEventTarget = target;
      },

      _fire: function(event) {
        this.fire('arrow-event', event.detail, {});
      }
    });
  </script>
</dom-module>

<dom-module id="sketch-app">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
      }

      .content {
        flex-grow: 1;
        position: relative;
      }

      paper-toolbar .title {
        user-select: none;  /* prevents selection when pressing down with a pen */
        margin: 0;
      }

      .title span {
        margin: 0px 8px;
        font-size: 20px;
        font-family: "Jost", "Roboto", "Noto", sans-serif;
        line-height: normal;
      }

      .title .stats {
        display: inline-block;
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      fit-ratio-container {
        @apply(--layout-fit);
        margin: 16px;
      }

      #sketch {
        width: 100%;
        height: 100%;
      }

      paper-toolbar paper-progress.fit {
        top: 0;
      }

      paper-icon-button[toggles]:not([active]),
      paper-icon-button[disabled] {
        color: #3c0101;
      }

      paper-menu-button {
        padding: 0;
      }

      .settings {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 16px;
        color: #000;
        padding: 8px;
        position: relative;
        width: 390px;
        max-height: 300px;
      }

      .settings div {
        margin: 8px;
      }

      .settings h2 {
          text-transform: uppercase;
          color: #aaa;
          font-size: 14px;
          letter-spacing: 2px;
          padding: 6px 15px;
          margin: 0px;
      }

      .settings .settings-item {
          display: flex;
          margin: 0px;
          padding: 2px 10px;
      }
      .settings .settings-item > div {
          display: flex;
          flex-grow: 1;
          align-items: center;
      }
      .settings .settings-item.slider > div {
          flex: 2;
      }
      .settings .settings-item.slider > paper-slider {
          flex: 3;
          width: auto;
      }
      .settings .settings-item > paper-toggle-button {
          justify-content: flex-end;
          padding-left: 20px;
      }

      .settings .settings-double {
          margin: 0;
          display: flex;
      }
      .settings .settings-double .settings-item:nth-Child(1) {
          padding-right: 0px;
      }

      /* for hideStats */

      .title {
          display: flex;
      }
      .title .stats {
          margin-left: auto;
      }
      .title .stats span {
          /* really dumb workaround */
          margin-left: 3px;
      }

    </style>

    <div class="content">
      <fit-ratio-container ratio="4/3">
          <sketch-canvas
              id="sketch"
              ink="{{ink}}"
              tool="{{tool}}"
              can-undo="{{canUndo}}"
              can-redo="{{canRedo}}"
              etch-mode="{{etchMode}}"
              line-step="{{lineStep}}"
              tone-radius="{{toneRadius}}"
              tone-spacing="{{toneSpacing}}"
              eraser-radius="{{eraserRadius}}"
              time-resolution="{{timeResolution}}"
              animation-speed="{{animationSpeed}}"
              disabled="{{sketchDisabled}}"></sketch-canvas>
      </fit-ratio-container>
      <paper-fab
          title="{{localize('swap')}}"
          icon="send"
          hidden="{{hideSwap}}"
          disabled="{{_swapDisabled(sketchDisabled, loading, ink)}}"
          on-tap="_swap"></paper-fab>
    </div>

    <paper-toolbar>
      <paper-progress
          class="fit"
          hidden="{{!loading}}"
          indeterminate></paper-progress>

      <paper-icon-button
          title="{{localize('reset')}}"
          icon="delete"
          disabled="{{_resetDisabled(sketchDisabled, loading, canUndo, ink)}}"
          on-tap="_reset"></paper-icon-button>
      <paper-icon-button
          title="{{localize('undo')}}"
          icon="undo"
          disabled="{{_undoDisabled(sketchDisabled, loading, canUndo, undoDisabled)}}"
          on-tap="_undo"></paper-icon-button>
      <paper-icon-button
          title="{{localize('redo')}}"
          icon="redo"
          disabled="{{_editDisabled(loading, canRedo)}}"
          on-tap="_redo"></paper-icon-button>
      <paper-icon-button
          title="{{localize('eraser')}}"
          icon="mdi:eraser-variant"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          active="{{_isErasing(tool)}}"
          toggles
          on-tap="_erase"></paper-icon-button>
      <paper-icon-button
          title="{{localize('move')}}"
          icon="mdi:cursor-move"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          active="{{_isMoving(tool)}}"
          toggles
          on-tap="_move"></paper-icon-button>
      <paper-icon-button
          title="{{localize('pen')}}"
          icon="create"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          active="{{_isDrawing(tool)}}"
          toggles
          on-tap="_draw"></paper-icon-button>
      <paper-icon-button
          title="{{localize('screentone')}}"
          icon="editor:border-clear"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          active="{{_isToning(tool)}}"
          toggles
          on-tap="_screentone"></paper-icon-button>

      <paper-menu-button
          vertical-align="bottom"
          vertical-offset="60">
          <paper-icon-button
              class="dropdown-trigger"
              title="{{localize('settings')}}"
              icon="settings"></paper-icon-button>
          <div class="dropdown-content settings">
              <!-- don't really know where to put this atm -->
              <h2>Screentoning</h2>

              <div class="settings-double">
                <div class="settings-item slider">
                    <div>Spacing</div>
                    <paper-slider
                        value="{{toneSpacing}}"
                        max="40"
                        min="2"
                        editable></paper-slider>
                </div>
                <div class="settings-item slider">
                    <div>Radius</div>
                    <paper-slider
                        value="{{toneRadius}}"
                        max="20"
                        min="4"
                        editable></paper-slider>
                </div>
              </div>

              <hr>
              <h2>Eraser</h2>
              <div class="settings-item slider">
                  <div>Radius</div>
                  <paper-slider
                      value="{{eraserRadius}}"
                      max="50"
                      min="1"
                      editable></paper-slider>
              </div>

              <hr>
              <h2>General</h2>

              <div class="settings-item slider">
                  <div>Sample Rate (ms)</div>
                  <paper-slider
                      value="{{timeResolution}}"
                      max="50"
                      min="0"
                      editable></paper-slider>
              </div>
              <div class="settings-item slider">
                  <div>Animation speed</div>
                  <paper-slider
                      value="{{animationSpeed}}"
                      max="60"
                      min="5"
                      editable></paper-slider>
              </div>
              <div class="settings-item">
                  <div>Hide swap button</div>
                  <paper-toggle-button
                      checked="{{hideSwap}}"
                      noink></paper-toggle-button>
              </div>
              <div class="settings-item">
                  <div>Automatically hide stats on resize</div>
                  <paper-toggle-button
                      checked="{{hideStats}}"
                      on-tap="_hideStats"
                      noink></paper-toggle-button>
              </div>
              <div class="settings-item">
                  <div>Use default client dot rendering on swap</div>
                  <paper-toggle-button
                      checked="{{alterDots}}"
                      noink></paper-toggle-button>
              </div>

              <hr>
              <h2>Etch-a-Sketch</h2>

              <div class="settings-item">
                  <div>Etch-a-Sketch mode</div>
                  <paper-toggle-button
                      checked="{{etchMode}}"
                      noink></paper-toggle-button>
              </div>
              <div class="settings-item slider">
                  <div>Line step (px)</div>
                  <paper-slider
                      value="{{lineStep}}"
                      max="20"
                      min="1"
                      disabled="{{!etchMode}}"
                      editable></paper-slider>
              </div>
          </div>
      </paper-menu-button>

      <div class="title">
        <span>{{localize('ink', 'amount', flooredInk)}}</span>
        <span id="alert"></span>
        <div class="stats">
          <span>{{localize('sketches', 'num', sketches)}}</span>
          <span>{{localize('artists', 'num', artists)}}</span>
          <span>{{localize('peekers', 'num', peekers)}}</span>
        </div>
      </div>

      <paper-icon-button
          title="{{localize('peek')}}"
          icon="visibility"
          disabled="{{loading}}"
          on-tap="_peek"></paper-icon-button>
      <paper-icon-button
          title="{{localize('viewGallery')}}"
          icon="view-module"
          on-tap="_viewGallery"></paper-icon-button>
      <paper-icon-button
          title="{{localize('save')}}"
          icon="save"
          on-tap="_save"></paper-icon-button>
    </paper-toolbar>

    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+z"
        on-keys-pressed="_undo"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+y"
        on-keys-pressed="_redo"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+s"
        on-keys-pressed="_save"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="delete"
        on-keys-pressed="_reset"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="e"
        on-keys-pressed="_erase"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="m"
        on-keys-pressed="_move"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="b p"
        on-keys-pressed="_draw"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+enter"
        on-keys-pressed="_swap"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+c"
        on-keys-pressed="_copy"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+v"
        on-keys-pressed="_paste"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+alt+c"
        on-keys-pressed="_copyImage"></iron-a11y-keys>

    <arrow-events
        target="[[target]]"
        on-arrow-event="_arrowEvent"></arrow-events>

    <sketch-api
        id="api"
        sketches="{{sketches}}"
        artists="{{artists}}"
        peekers="{{peekers}}"
        loading="{{loading}}"
        on-get="_onGet"
        on-swap-failed="_onSwapFailed"></sketch-api>
  </template>

  <script>
    Polymer({
      is: 'sketch-app',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        Sketch.TabBehavior
      ],

      ready: function() {
        setInterval(this._saveData.bind(this), 10000);

        // i would've added _hideStats() here too but text wouldn't have loaded yet
        window.addEventListener("resize", this._hideStats.bind(this));

        this._restoreData();
        window.addEventListener('beforeunload', this._saveData.bind(this));

        // Prevent Chrome from capturing CTRL+S
        window.addEventListener('keydown', function(event) {
          if((event.ctrlKey || event.metaKey) && !event.altKey && (event.key == 's' || event.key == 'S')) {
            event.preventDefault();
            return false;
          }

          return true;
        });
      },

      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

      // Public properties

      properties: {
        target: {
          type: Object,
          value: document.body
        },
        undoDisabled: {
          type: Boolean,
          value: false
        },
        language: {
          value: 'en'
        },
        rememberTab: {
          type: Boolean,
          computed: "_rememberTab(sketchDisabled, ink)"
        },

        hideStats: {
          type: Boolean,
          value: true
        },
        hideSwap: {
          type: Boolean,
          value: false
        },
        alterDots: {
          type: Boolean,
          value: true
        },

        flooredInk: {
          type: Number,
          readOnly: true,
          computed: "_flooredInk(ink)"
        }
      },

      // Private methods

      _swapDisabled: function(sketchDisabled, loading, ink) {
        return sketchDisabled || loading || ink <= 0;
        /* ink might be affected by the negative ink bug but i'm not
           sure if that's still around after the eraser fix */
      },

      _toolDisabled: function(sketchDisabled, loading) {
        return sketchDisabled || loading;
      },

      _resetDisabled: function(sketchDisabled, loading, enabled, ink) {
        return loading || ink <= 0 || (sketchDisabled ? false : !enabled);
      },

      _undoDisabled: function(sketchDisabled, loading, enabled, undoDisabled) {
        return (sketchDisabled && !undoDisabled) ? false : (loading || !enabled);
      },

      _editDisabled: function(loading, enabled) {
        return loading || !enabled;
      },

      _rememberTab: function(disabled, ink) {
          return !disabled && ink > 0;
      },

      _saveData: function() {
        if(this.rememberTab) {
          var save = {
            data: this.$.sketch.data,
            history: this.$.sketch.$.data.history,
            head: this.$.sketch.$.data.head
          };

          localStorage.setItem('save' + tabID, JSON.stringify(save));
        }
        else {
          localStorage.removeItem('save' + tabID);
        }

        var settings = {
          timeResolution: this.$.sketch.timeResolution,
          animationSpeed: this.$.sketch.animationSpeed,
          hideStats: this.hideStats,
          alterDots: this.alterDots,
        };

        localStorage.setItem('settings', JSON.stringify(settings));
      },

      _restoreData: function() {
        var settings = JSON.parse(localStorage.getItem('settings'));

        if(settings) {
          // fallback to defaults for individual settings not stored in the local storage
          this.$.sketch.timeResolution = settings.timeResolution || this.$.sketch.timeResolution;
          this.$.sketch.animationSpeed = settings.animationSpeed || this.$.sketch.animationSpeed;
          this.hideStats = settings.hideStats || this.hideStats;
          this.alterDots = settings.alterDots || this.alterDots;
        }

        var save = JSON.parse(localStorage.getItem('save' + tabID));

        if(save) {
          this.$.sketch.data = save.data;
          this.$.sketch.$.data.history = save.history;
          this.$.sketch.$.data.head = save.head;
        }
      },

      // Event handlers for ajax

      _onSwapFailed: function() {
        this.sketchDisabled = false;
      },

      _onGet: function(data) {
        this.$.sketch.data = data.detail;
        this.$.sketch.play();
      },

      // Event handlers for buttons

      _swap: function() {
        var swapDisabled = this._swapDisabled(this.sketchDisabled, this.loading, this.ink);
        if(!swapDisabled) {
          var data = this.alterDots ? this.$.sketch.$.data.alterDots() : this.$.sketch.data
          this.$.api.swap(data);
          this.sketchDisabled = true;
          this.undoDisabled = true;
        }
      },

      _undo: function() {
        if(this.sketchDisabled) {
          this.$.sketch.stop();
          this.sketchDisabled = false;
          this.$.sketch.undo();
          this.$.sketch.$.data.history = this.$.sketch.$.data.history.slice(0, -1);
        }
        else {
          this.$.sketch.undo();
        }
      },

      _redo: function() {
        this.$.sketch.redo();
      },

      _erase: function() {
        this.$.sketch.desiredTool = 'eraser';
      },

      _draw: function() {
        this.$.sketch.desiredTool = 'pen';
      },

      _move: function() {
        this.$.sketch.desiredTool = 'move';
      },

      _screentone: function() {
        this.$.sketch.desiredTool = 'screentone';
      },

      _reset: function() {
        this.$.sketch.stop();

        if(this.sketchDisabled && !this.undoDisabled) {
          this.sketchDisabled = false;
          this.$.sketch.undo();
          this.$.sketch.$.data.history = this.$.sketch.$.data.history.slice(0, -1);
        }

        this.$.sketch.data = "";
        if(this.sketchDisabled && this.undoDisabled) {
          this.$.sketch.$.data.clearHistory();
        }
        this.sketchDisabled = false;
        this.undoDisabled = false;
      },

      _peek: function() {
        this.$.api.peek();
        this.sketchDisabled = true;
        this.undoDisabled = false;
      },

      _viewGallery: function() {
        window.open("https://garyc.me/sketch/gallery.php");
      },

      _save: function() {
        this.$.api.save(this.$.sketch.canvasData);
      },

      _copyImage: function() {
        this.$.sketch.copyCanvas();
        this._alert('copied image to clipboard');
      },

      _copy: function() {
        if(!this.sketchDisabled) {
          var data = this.$.sketch.data;
          navigator.clipboard.writeText(data);
          if(data) {
            this._alert('copied to clipboard');
          } else {
            this._alert('copied to clipboard (but at what cost)');
          }
        }
      },

      _paste: function() {
        navigator.clipboard.readText()
          .then(text => {
            if(!text) {
              this._alert('no text in clipboard');
            };

            var pattern = /^[\s0-9a-z]+$/;
            var isValidData = pattern.test(text);
            if(isValidData) {
              this.$.sketch.stop();
              this.$.sketch.data = text;
              this.sketchDisabled = false;
              this._alert('pasted from clipboard');
            }
            else {
              this._alert('invalid clipboard input');
            };
          });
      },

      _isErasing: function(tool) {
        return tool === 'eraser';
      },

      _isDrawing: function(tool) {
        return tool === 'pen';
      },

      _isMoving: function(tool) {
        return tool === 'move';
      },

      _isToning: function(tool) {
        return tool === 'screentone';
      },

      // display stuff

      _flooredInk: function(ink) {
        return Math.floor(ink*100) / 100;
      },

      _hideStats: function() {
        // note to self: this won't work in init.

        var title = document.querySelector('.title');
        var stats = title.querySelector('.stats');
        var span = title.querySelector('span'); // first span
        var alertSpan = title.querySelector('span#alert');

        var maxWidth = span.offsetWidth + alertSpan.offsetWidth + stats.offsetWidth + 26 // margins + 2

        stats.style.visibility = (this.hideStats ? (title.offsetWidth <= maxWidth ? 'hidden' : '') : '')
      },

      _alert: async function(message) {
        var title = document.querySelector('.title');
        var span = document.querySelector('.title span');
        var alertSpan = document.querySelector('#alert');

        alertSpan.innerHTML = message;
        span.hidden = true;
        this._hideStats();

        await this._sleep(3000);

        alertSpan.innerHTML = '';
        span.hidden = false;
        this._hideStats();
      },

      _sleep: function(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      },

      _arrowEvent: function(event) {
        if(this.etchMode && !this.sketchDisabled) {
          this.$.sketch.etchEvent(event.detail.keyboardEvent);
        };
      }
    });
  </script>
</dom-module>
