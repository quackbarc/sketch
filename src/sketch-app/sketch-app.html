<dom-module id="sketch-app">
  <template>
    <style>
      /* General styles */

      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        --paper-slider-height: 4px;
        --paper-item-body-two-line-min-height: 56px;

        /* Prevents the app from being selectable by tablet pens and iOS Safari. */
        -webkit-user-select: none;
        user-select: none;
      }

      .content {
        flex-grow: 1;
        position: relative;
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
        /**
         * paper-fab disables pointer events when the element's disabled.
         * That's not very good if you want something like a cool tooltip on it.
         */
        --paper-fab-disabled: {
          pointer-events: auto !important;
          cursor: not-allowed;
        };
      }

      zoom-container {
        /**
         * Prevent stock browser gestures on the canvas's background.
         * Don't want that to be a looming threat while drawing.
         */
        touch-action: none;
      }

      /* Toolbar styles */

      paper-toolbar paper-progress.fit {
        top: 0;
      }

      paper-toolbar .title {
        pointer-events: auto; /* allows tooltips when hovered on */
        margin: 0;
      }
      .title span {
        margin: 0px 8px;
        font-size: 20px;
        font-family: "Jost", "Roboto", "Noto", sans-serif;
        line-height: normal;
      }
      .title .stats {
        display: inline-block;
      }

      /* for hideStats */

      .title {
        display: flex;
      }
      .title .stats {
        margin-left: auto;
      }
      .title .stats span {
        /* really dumb workaround */
        margin-left: 3px;
      }

      paper-icon-button[toggles]:not([active]),
      paper-icon-button[disabled],
      paper-menu-button[disabled] {
        color: var(--dark-primary-color);
      }

      paper-menu-button {
        padding: 0;
      }
      paper-toolbar paper-menu-button {
        /**
         * Give scrollbar control to .settings, not the dropdown's
         * stock content <div>.
         * This only applies for vertical control; I don't think I can handle
         * horizontal control very well.
         */
        --paper-menu-button-content: {
          overflow-y: hidden !important;
        };
      }

      #toolbar.alertOnly paper-icon-button,
      #toolbar.alertOnly paper-menu-button,
      #toolbar.alertOnly .title > *:not(#alert) {
        display: none;
      }

      /* Settings styles */

      iron-icon.flipped {
        transform: scaleX(-1);
      }

      paper-dropdown-menu paper-item {
        max-width: 300px;
      }

      paper-item,
      paper-icon-item {
        --paper-item-min-height: 40px;
        min-width: 180px;
      }
      paper-icon-item {
        --paper-item-icon-width: 40px;
      }
      paper-icon-item.button-item {
        cursor: pointer;
      }

      paper-item-body [secondary] {
        white-space: normal;
      }

      .settings, .menu {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 16px;
        color: #000;
        padding: 8px;
        max-height: 300px;
        width: min-content;

        /**
         * Re-allow selections from tablet pens and iOS Safari.
         * It's text, so why not?
         */
        -webkit-user-select: text;
        user-select: text;
      }

      .settings {
        position: relative;
        overflow-y: scroll;
      }

      .settings h2 {
        text-transform: uppercase;
        color: #aaa;
        font-size: 14px;
        letter-spacing: 2px;
        padding: 10px 18px 6px;
        margin: 0px;
      }

      .settings .settings-item {
        display: flex;
        min-width: 400px;
        max-width: 450px;
        padding: 2px 10px;
        align-items: center;
      }
      .settings .settings-item > div,
      .settings .settings-item > paper-item-body {
        display: flex;
        padding: 8px;
        flex: 1 1 auto;
      }
      .settings .settings-item > paper-item-body {
        --paper-item-body-two-line-min-height: 48px;
        align-items: start;
        min-width: min-content;
      }
      .settings .settings-item > paper-toggle-button {
        flex: 0 1 auto;
        padding-left: 20px;
      }
      .settings .settings-item.slider > div,
      .settings .settings-item.slider > paper-item-body {
        flex: 1 1 0;
      }
      .settings .settings-item.slider > paper-slider {
        flex: 0 1 auto;
        width: 210px;
      }
      .settings .settings-item.dropdown {
        --paper-item-min-height: 56px;
      }
      .settings .settings-item.dropdown > paper-dropdown-menu {
        flex: 0 0 auto;
        max-width: 180px;
      }

      .settings .settings-double {
        display: flex;
        min-width: 410px;
        margin: 0;
      }
      .settings .settings-double .settings-item {
        flex: 1;
        min-width: 0;
      }
      .settings-double .settings-item.slider > paper-slider {
        flex: 1 0 auto;
        width: 100px;
        max-width: 210px;
      }
      .settings .settings-double .settings-item:nth-Child(1) {
        padding-right: 6px;
      }
      .settings .settings-double .settings-item:nth-Child(2) {
        padding-left: 6px;
      }

      /* paper-dialog */

      paper-dialog {
        font-size: 16px;
        overflow-wrap: anywhere;
        max-width: 600px;
        margin: 24px 16px;

        -webkit-user-select: text;
        user-select: text;
      }

      paper-dialog > h2 {
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 24px;

        /* Revert paper-dialog's styling of `nowrap` */
        white-space: normal;
      }

      paper-dialog .markdown-html li {
        margin-block: 0.25em;
      }

      paper-dialog .markdown-html img {
        width: 100%;
      }

      paper-dialog .markdown-html h3 {
        margin: 1em 0px 0.5em;
      }

      paper-dialog .markdown-html table {
        width: 100%;
        max-width: 600px;
        table-layout: fixed;
        border-spacing: 1em 0.5em;
        line-height: 1.2em;
      }

      paper-dialog .markdown-html table th:nth-child(1) {
        width: 30%;
      }

      paper-dialog#keybindDialog .markdown-html code {
        background-color: #0001;
        padding: 2px 5px;
        border: 2px solid #0003;
        border-radius: 5px;
      }

      paper-dialog#changelogs .markdown-html h1.version-name {
        text-align: center;
        font-family: "Jost", "Roboto", "Noto", sans-serif;
        margin-block-end: 0;
      }
      paper-dialog#changelogs .markdown-html p:has(.version-timestamp) {
        text-align: center;
      }

      /* paper-menu-button sizing fix */

      #toolbar paper-menu-button {
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        /* move padding to paper-menu-button so its content size remains
           consistent with the other paper-icons, for icon resizability
           and proper flex calculation.
           the unfortunate side-effect of this would be that since a
           paper-icon's ripple effect is localized to paper-icon, the
           ripple's gonna be smaller. */
        padding: 8px;
        /* properly center paper-icons on chrome.
           the problem actually lies in #trigger's height but there's
           no mix-in for that */
        display: flex;
      }
      #toolbar paper-menu-button paper-icon-button.dropdown-trigger {
        padding: 0px;
        width: 100%;
        height: 100%;
      }

      /* Media queries */

      @media (max-width: 600px) {
        #toolbar paper-menu-button,
        #toolbar paper-icon-button {
          padding: 6px;
        }

        paper-dialog ul ul {
          /* Remove stock indentation of nested <ul>s */
          padding: 0;
        }
      }
    </style>

    <div class="content">
      <zoom-container
          id="container"
          dimensions="1600/600"
          pannable="{{pannable}}"
          panning="{{panning}}"
          enable-scroll-zooming="{{enableScrollZooming}}">
          <sketch-canvas
              id="sketch"
              ink="{{ink}}"
              tool="{{tool}}"
              playing="{{playing}}"
              can-undo="{{canUndo}}"
              can-redo="{{canRedo}}"
              etch-mode="{{etchMode}}"
              line-step="{{lineStep}}"
              fill-angle="{{fillAngle}}"
              fill-spacing="{{fillSpacing}}"
              tone-pattern="{{tonePattern}}"
              tone-radius="{{toneRadius}}"
              tone-spacing="{{toneSpacing}}"
              tone-offset-x="{{toneOffsetX}}"
              tone-offset-y="{{toneOffsetY}}"
              fill-screentone="{{fillScreentone}}"
              eraser-radius="{{eraserRadius}}"
              erase-strokes-setting="{{eraseStrokes}}"
              ignore-touch="{{sketchIgnoreTouch}}"
              time-resolution="{{timeResolution}}"
              animation-speed="{{animationSpeed}}"
              limited-ink="{{limitedInk}}"
              render-type="{{renderType}}"
              on-tool-changed="_closeMenus"
              drawing="{{drawing}}"
              flipped="{{sketchFlipped}}"
              disabled="{{sketchDisabled}}"></sketch-canvas>
      </zoom-container>
      <paper-fab
          title="{{localize('swap')}}"
          icon="send"
          hidden="{{hideSwap}}"
          disabled="{{swapDisabled}}"
          on-tap="_swap"></paper-fab>
    </div>

    <paper-dialog id="keybindDialog" with-backdrop>
        <h2>Keyboard shortcuts and controls</h2>
        <paper-dialog-scrollable>
            <marked-element>
                <div class="markdown-html"></div>
                <script type="text/markdown" src="./keybinds.md"></script>
            </marked-element>
        </paper-dialog-scrollable>
        <div class="buttons">
            <paper-button dialog-confirm autofocus>Close</paper-button>
        </div>
    </paper-dialog>

    <paper-dialog id="changelogs" with-backdrop>
        <h2>Changelogs</h2>
        <paper-dialog-scrollable>
            <marked-element id="changelogsContent">
                <div class="markdown-html"></div>
                <!-- Placeholder text while we're fetching changelogs -->
                <script type="text/markdown">
                    No changes. None of them. This client has always been like this.
                    Nothing's changed, because it's always been the same.
                    If you really think anything's changed, you might have to ask God.
                </script>
            </marked-element>
        </paper-dialog-scrollable>
        <div class="buttons">
            <paper-button dialog-confirm autofocus>Close</paper-button>
        </div>
    </paper-dialog>

    <paper-toolbar id="toolbar">
      <paper-progress
          class="fit"
          hidden="{{!loading}}"
          indeterminate></paper-progress>

      <paper-icon-button
          title="{{localize('reset')}}"
          icon="delete"
          disabled="{{_resetDisabled(sketchDisabled, loading, canUndo, ink)}}"
          on-tap="_reset"></paper-icon-button>
      <paper-icon-button
          title="{{localize('undo')}}"
          icon="undo"
          disabled="{{_undoDisabled(sketchDisabled, loading, canUndo, undoDisabled)}}"
          on-tap="_undo"></paper-icon-button>
      <paper-icon-button
          title="{{localize('redo')}}"
          icon="redo"
          disabled="{{_editDisabled(loading, canRedo)}}"
          on-tap="_redo"></paper-icon-button>
      <paper-icon-button
          title="{{localize('pan')}}"
          icon="mdi:hand-back-right"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          active="{{_isPanning(tool)}}"
          toggles="{{!_isPanning(tool)}}"
          on-tap="_pan"></paper-icon-button>
      <paper-menu-button
          id="menuEraser"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          dynamic-align
          allow-outside-scroll
          vertical-align="bottom"
          vertical-offset="60"
          on-opened-changed="_erase">
          <paper-icon-button
              class="dropdown-trigger"
              title="{{localize('eraser')}}"
              icon="mdi:eraser-variant"
              active="{{_isErasing(tool)}}"
              toggles="{{!_isErasing(tool)}}"></paper-icon-button>
          <div class="dropdown-content settings">
              <h2>Eraser</h2>
              <paper-item class="settings-item">
                  <paper-item-body two-line>
                      <div>Erase strokes</div>
                      <div secondary>
                        Erases entire lines instead of line corners. Holding
                        down Shift while erasing also activates this.
                      </div>
                  </paper-item-body>
                  <paper-toggle-button
                      checked="{{eraseStrokes}}"
                      noink></paper-toggle-button>
              </paper-item>
              <paper-item class="settings-item slider">
                  <paper-item-body two-line>
                      <div>Radius</div>
                      <div secondary>Brush size, in px</div>
                  </paper-item-body>
                  <paper-slider
                      value="{{eraserRadius}}"
                      min="1"
                      max="50"
                      editable></paper-slider>
              </paper-item>
          </div>
      </paper-menu-button>
      <paper-icon-button
          title="{{localize('move')}}"
          icon="mdi:cursor-move"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          active="{{_isMoving(tool)}}"
          toggles="{{!_isMoving(tool)}}"
          on-tap="_move"></paper-icon-button>
      <paper-icon-button
          title="{{localize('pen')}}"
          icon="create"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          active="{{_isDrawing(tool)}}"
          toggles="{{!_isDrawing(tool)}}"
          on-tap="_draw"></paper-icon-button>
      <paper-menu-button
          id="menuFill"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          dynamic-align
          allow-outside-scroll
          ignore-select
          vertical-align="bottom"
          vertical-offset="60"
          on-opened-changed="_fill">
        <paper-icon-button
            class="dropdown-trigger"
            title="{{localize('fill')}}"
            icon="editor:format-color-fill"
            active="{{_isFilling(tool)}}"
            toggles="{{!_isFilling(tool)}}"></paper-icon-button>
          <div class="dropdown-content settings">
              <h2>Filling</h2>
              <paper-item class="settings-item">
                  <paper-item-body two-line>
                      <div>Screentone</div>
                      <div secondary>Fills regions with screentone instead of solid black.</div>
                  </paper-item-body>
                  <paper-toggle-button
                      checked="{{fillScreentone}}"
                      noink></paper-toggle-button>
              </paper-item>

              <hr>
              <template is="dom-if" if="[[!fillScreentone]]">
              <paper-item class="settings-item slider">
                  <paper-item-body two-line>
                      <div>Angle</div>
                      <div secondary>Angle of the fill lines, in degrees</div>
                  </paper-item-body>
                  <paper-slider
                      value="{{fillAngle}}"
                      min="-90"
                      max="90"
                      step="45"
                      editable></paper-slider>
              </paper-item>
              <paper-item class="settings-item slider">
                  <paper-item-body two-line>
                      <div>Spacing</div>
                      <div secondary>Space between fill lines, in px</div>
                  </paper-item-body>
                  <paper-slider
                      value="{{fillSpacing}}"
                      min="1"
                      max="20"
                      editable></paper-slider>
              </paper-item>
              </template>
              <template is="dom-if" if="[[fillScreentone]]">
              <h2>Screentoning</h2>
              <paper-item class="settings-item dropdown">
                  <div>Pattern</div>
                  <paper-dropdown-menu
                    no-label-float>
                    <paper-listbox
                      class="dropdown-content"
                      selected="{{tonePattern}}">
                      <paper-icon-item>
                          <iron-icon item-icon icon="handmade:tone-normal"></iron-icon>
                          <div>Normal</div>
                      </paper-icon-item>
                      <paper-icon-item>
                          <iron-icon item-icon icon="handmade:tone-diagonal"></iron-icon>
                          <div>Diagonal</div>
                      </paper-icon-item>
                    </paper-listbox>
                  </paper-dropdown-menu>
              </paper-item>
              <paper-item class="settings-item slider">
                  <paper-item-body two-line>
                      <div>Spacing</div>
                      <div secondary>Space between tones, in px</div>
                  </paper-item-body>
                  <paper-slider
                      value="{{toneSpacing}}"
                      min="2"
                      max="40"
                      editable></paper-slider>
              </paper-item>
              <h2>Screentone Offset</h2>
              <div class="settings-double">
                  <paper-item class="settings-item slider">
                      <paper-item-body two-line>
                          <div>X</div>
                          <div secondary>(in px)</div>
                      </paper-item-body>
                      <paper-slider
                          value="{{toneOffsetX}}"
                          min="-20"
                          max="20"
                          editable></paper-slider>
                  </paper-item>
                  <paper-item class="settings-item slider">
                      <paper-item-body two-line>
                          <div>Y</div>
                          <div secondary>(in px)</div>
                      </paper-item-body>
                      <paper-slider
                          value="{{toneOffsetY}}"
                          min="-20"
                          max="20"
                          editable></paper-slider>
                  </paper-item>
              </template>
              </div>
          </div>
      </paper-menu-button>
      <paper-menu-button
          id="menuScreentone"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          dynamic-align
          allow-outside-scroll
          ignore-select
          vertical-align="bottom"
          vertical-offset="60"
          on-opened-changed="_screentone">
        <paper-icon-button
            class="dropdown-trigger"
            title="{{localize('screentone')}}"
            icon="editor:border-clear"
            active="{{_isToning(tool)}}"
            toggles="{{!_isToning(tool)}}"></paper-icon-button>
          <div class="dropdown-content settings">
              <h2>Screentoning</h2>
              <paper-item class="settings-item dropdown">
                  <div>Pattern</div>
                  <paper-dropdown-menu
                    no-label-float>
                    <paper-listbox
                      class="dropdown-content"
                      selected="{{tonePattern}}">
                      <paper-icon-item>
                          <iron-icon item-icon icon="handmade:tone-normal"></iron-icon>
                          <div>Normal</div>
                      </paper-icon-item>
                      <paper-icon-item>
                          <iron-icon item-icon icon="handmade:tone-diagonal"></iron-icon>
                          <div>Diagonal</div>
                      </paper-icon-item>
                    </paper-listbox>
                  </paper-dropdown-menu>
              </paper-item>
              <div class="settings-double">
                  <paper-item class="settings-item slider">
                      <paper-item-body two-line>
                          <div>Spacing</div>
                          <div secondary>(in px)</div>
                      </paper-item-body>
                      <paper-slider
                          value="{{toneSpacing}}"
                          min="2"
                          max="40"
                          editable></paper-slider>
                  </paper-item>
                  <paper-item class="settings-item slider">
                      <paper-item-body two-line>
                          <div>Radius</div>
                          <div secondary>(in px)</div>
                      </paper-item-body>
                      <paper-slider
                          value="{{toneRadius}}"
                          min="1"
                          max="20"
                          editable></paper-slider>
                  </paper-item>
              </div>
              <h2>Screentone Offset</h2>
              <div class="settings-double">
                  <paper-item class="settings-item slider">
                      <paper-item-body two-line>
                          <div>X</div>
                          <div secondary>(in px)</div>
                      </paper-item-body>
                      <paper-slider
                          value="{{toneOffsetX}}"
                          min="-20"
                          max="20"
                          editable></paper-slider>
                  </paper-item>
                  <paper-item class="settings-item slider">
                      <paper-item-body two-line>
                          <div>Y</div>
                          <div secondary>(in px)</div>
                      </paper-item-body>
                      <paper-slider
                          value="{{toneOffsetY}}"
                          min="-20"
                          max="20"
                          editable></paper-slider>
                  </paper-item>
              </div>
          </div>
      </paper-menu-button>
      <paper-menu-button
          id="settingsButton"
          dynamic-align
          allow-outside-scroll
          ignore-select
          vertical-align="bottom"
          vertical-offset="60">
          <paper-icon-button
              class="dropdown-trigger"
              title="{{localize('settings')}}"
              icon="settings"></paper-icon-button>
          <div class="dropdown-content settings">
              <h2>Actions</h2>
              <paper-icon-item
                  class="button-item"
                  on-tap="_flip">
                      <template is="dom-if" if="[[!sketchFlipped]]">
                          <iron-icon item-icon icon="image:flip"></iron-icon>
                          <div>Flip canvas horizontally</div>
                      </template>
                      <template is="dom-if" if="[[sketchFlipped]]">
                          <iron-icon item-icon class="flipped" icon="image:flip"></iron-icon>
                          <paper-item-body two-line>
                              <div>Flip canvas horizontally</div>
                              <div secondary>
                                  Currently flipped.
                              </div>
                          </paper-item-body>
                      </template>
              </paper-icon-item>
              <template is="dom-if" if="[[!playing]]">
                  <paper-icon-item
                      disabled="[[!ink]]"
                      class="button-item"
                      on-tap="_play">
                          <iron-icon item-icon icon="av:play-arrow"></iron-icon>
                          <div>Play sketch animation</div>
                  </paper-icon-item>
              </template>
              <template is="dom-if" if="[[playing]]">
                  <paper-icon-item
                      class="button-item"
                      on-tap="_stop">
                          <iron-icon item-icon icon="av:stop"></iron-icon>
                          <div>Stop sketch animation</div>
                  </paper-icon-item>
              </template>
              <paper-icon-item
                  class="button-item"
                  on-tap="_copy">
                      <iron-icon item-icon icon="content-copy"></iron-icon>
                      <div>Copy sketch data</div>
              </paper-icon-item>
              <paper-icon-item
                  disabled="[[_clipboardReadTextDisabled]]"
                  class="button-item"
                  on-tap="_paste">
                      <iron-icon item-icon icon="content-paste"></iron-icon>
                      <template is="dom-if" if="[[!_clipboardReadTextDisabled]]">
                          <div>Paste sketch data</div>
                      </template>
                      <template is="dom-if" if="[[_clipboardReadTextDisabled]]">
                      <paper-item-body two-line>
                          <div>Paste sketch data</div>
                          <div secondary>
                              Pasting on Firefox can only be done with Ctrl+V.
                          </div>
                      </paper-item-body>
                      </template>
              </paper-icon-item>

              <hr>
              <h2>General</h2>
              <paper-item class="settings-item slider">
                  <paper-item-body two-line>
                      <div>Sample rate</div>

  <script>
    Polymer({
      is: 'sketch-app',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        Sketch.TabBehavior
      ],

      listeners: {
        'app-resources-loaded': '_hideStats',
        'alert': '_onAlert',
      },

      ready: function() {
        // Overrides

        // override to fix constant string-int casting of .value between
        // paper-slider instances with the textarea that would eventually
        // cause stack errors
        Polymer.IronRangeBehavior._changeValue = function(event) {
          this.value = parseInt(event.target.value);
          this.fire('change');
        };
        document.querySelectorAll('paper-slider').forEach((e) => {
          e._changeValue = Polymer.IronRangeBehavior._changeValue;
        });

        // Property and element updates

        // Firefox... https://developer.mozilla.org/en-US/docs/Web/API/Clipboard_API#browser_compatibility
        const clipboardReadTextDisabled = !(navigator.clipboard && navigator.clipboard.readText);
        if(clipboardReadTextDisabled) {
          window.addEventListener('paste', (e) => {this._pasteText(e.clipboardData.getData("text"))});
        }
        this._clipboardReadTextDisabled = clipboardReadTextDisabled;

        this._updateChangelogs()
          .then(() => this._alertNewChangelogs());

        // Event listeners

        // Prevent Chrome from capturing CTRL+S
        function preventSaving(event) {
          const ctrlKey = (event.ctrlKey || event.metaKey) && !event.altKey;
          const key = event.key.toLowerCase();
          if(ctrlKey && key == "s") {
            event.preventDefault();
            return false;
          }

          return true;
        }

        function processExtraKeybinds(event) {
          if((event.ctrlKey || event.metaKey) && (event.key == "/") && (!event.altKey && !event.shiftKey)) {
            this._toggleKeybindMenu();
            return false;
          }

          return true;
        }

        function processPersistentKeybinds(event) {
          const activating = event.type == "keydown";

          if(this.tool == "eraser") {
            this.$.sketch.activeStrokeErasing = event.shiftKey;
          }

          if(event.key == " ") {
            this.$.sketch._activeKeyTool = activating ? "pan" : "";
            event.preventDefault();
          }
        }

        this._restoreData();
        window.addEventListener('beforeunload', this._saveData.bind(this));
        window.addEventListener('pagehide', this._saveData.bind(this));
        window.addEventListener("resize", this._hideStats.bind(this));
        setInterval(this._saveData.bind(this), 10000);

        window.addEventListener("keydown", preventSaving.bind(this));
        window.addEventListener("keydown", processExtraKeybinds.bind(this));
        window.addEventListener("keydown", processPersistentKeybinds.bind(this), {capture: true});
        window.addEventListener("keyup", processPersistentKeybinds.bind(this), {capture: true});

        // https://stackoverflow.com/a/70992717
        // Prevents iOS Safari from trying to select any text it finds whenever
        // the canvas/viewport is hold-tapped.
        this.$.container.addEventListener("touchstart", (e) => e.preventDefault(), true);
      },

      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

      // Public properties

      properties: {
        target: {
          type: Object,
          value: document.body
        },
        undoDisabled: {
          type: Boolean,
          value: false
        },
        language: {
          value: 'en'
        },
        rememberTab: {
          type: Boolean,
          computed: "_rememberTab(sketchDisabled, ink)"
        },
        swapDisabled: {
          type: Boolean,
          computed: "_swapDisabled(sketchDisabled, loading, ink)"
        },
        peekID: {
          type: Number,
          value: null,
        },
        konami: {
          type: Boolean,
          value: false,
        },

        // tool state

        pannable: {
          type: Boolean,
          computed: "_isPanning(tool)"
        },

        panning: {
          type: Boolean,
          observer: "_onPanningChanged",
        },

        // settings

        hideSwap: {
          type: Boolean,
          value: false
        },
        backgroundType: {
          /* enum
            0, white background
            1, dark background
          */
          type: Number,
          value: 0,
          observer: "_onBackgroundChange"
        },
        autosave: {
          type: Boolean,
          value: true
        },
        keybindToggling: {
          type: Boolean,
          value: true
        },
        gallerySource: {
          type: String,
          value: "garyc.me",
        },

        // visual

        flooredInk: {
          type: Number,
          readOnly: true,
          computed: "_flooredInk(ink)"
        }
      },

      // Private properties

      _arrowKeyHistory8: [],

      _sleepPromise: null,

      _clipboardReadTextDisabled: false,

      // Private methods

      _swapDisabled: function(sketchDisabled, loading, ink) {
        return sketchDisabled || loading || ink <= 0;
        /* ink might be affected by the negative ink bug but i'm not
           sure if that's still around after the eraser fix */
      },

      _toolDisabled: function(sketchDisabled, loading) {
        return sketchDisabled || loading;
      },

      _resetDisabled: function(sketchDisabled, loading, enabled, ink) {
        return loading || ink <= 0 || (sketchDisabled ? false : !enabled);
      },

      _undoDisabled: function(sketchDisabled, loading, enabled, undoDisabled) {
        return (sketchDisabled && !undoDisabled) ? false : (loading || !enabled);
      },

      _editDisabled: function(loading, enabled) {
        return loading || !enabled;
      },

      _rememberTab: function(sketchDisabled, ink) {
        return !sketchDisabled && ink > 0;
      },

      _saveData: function() {
        if(this.autosave) {
          if(this.rememberTab) {
            var save = {
              history: this.$.sketch.$.data.history,
              head: this.$.sketch.$.data.head
            };
            localStorage.setItem('save' + this.tabID, JSON.stringify(save));
          }
          else {
            localStorage.removeItem('save' + this.tabID);
          }
        }

        var toolSettings = {
          tool: this.tool,
          eraserRadius: this.$.sketch.eraserRadius,
          eraseStrokes: this.$.sketch.eraseStrokes,
          etchStep: this.$.sketch.lineStep,
          etchCursor: this.$.sketch.etchCursor,
          fillAngle: this.$.sketch.fillAngle,
          fillSpacing: this.$.sketch.fillSpacing,
          fillScreentone: this.$.sketch.fillScreentone,
          tonePattern: this.$.sketch.tonePattern,
          toneOffsetX: this.$.sketch.toneOffsetX,
          toneOffsetY: this.$.sketch.toneOffsetY,
          toneRadius: this.$.sketch.toneRadius,
          toneSpacing: this.$.sketch.toneSpacing,
        };

        localStorage.setItem('toolSettings', JSON.stringify(toolSettings));

        var settings = {
          timeResolution: this.$.sketch.timeResolution,
          timeResolutionLimited: this.$.sketch.timeResolutionLimited,
          animationSpeed: this.$.sketch.animationSpeed,
          limitedInk: this.$.sketch.$.data.limitedInk,
          ignoreTouch: this.$.sketch.ignoreTouch,
          autosave: this.autosave,
          keybindToggling: this.keybindToggling,
          hideSwap: this.hideSwap,
          gallerySource: this.gallerySource,
          backgroundType: this.backgroundType,
          enableScrollZooming: this.$.container.enableScrollZooming,
        };

        localStorage.setItem('settings', JSON.stringify(settings));
      },

      _restoreData: function() {
        // individual settings not in localStorage will fallback to their defaults

        var settings = JSON.parse(localStorage.getItem('settings'));
        if(settings) {
          this._setSetting("timeResolution", settings);
          this._setSetting("timeResolutionLimited", settings);
          this._setSetting("animationSpeed", settings);
          this._setSetting("limitedInk", settings);
          this._setSetting("ignoreTouch", settings, this.$.sketch);
          this._setSetting("autosave", settings);
          this._setSetting("hideSwap", settings);
          this._setSetting("keybindToggling", settings);
          this._setSetting("gallerySource", settings);
          this._setSetting("backgroundType", settings);
          this._setSetting("enableScrollZooming", settings);
        }

        var save = JSON.parse(localStorage.getItem('save' + this.tabID));
        if(this.autosave && save) {
          this._setSetting("history", save, this.$.sketch.$.data);
          this._setSetting("head", save, this.$.sketch.$.data);
          this.$.sketch.refreshLines();
        }

        var toolSettings = JSON.parse(localStorage.getItem('toolSettings'));
        if(toolSettings) {
          this._setSetting("tool", toolSettings, this.$.sketch, "desiredTool");
          this._setSetting("eraserRadius", toolSettings);
          this._setSetting("eraseStrokes", toolSettings);
          this._setSetting("etchStep", toolSettings, this.$.sketch, "lineStep");
          this._setSetting("etchCursor", toolSettings, this.$.sketch);
          this._setSetting("fillAngle", toolSettings);
          this._setSetting("fillSpacing", toolSettings);
          this._setSetting("fillScreentone", toolSettings);
          this._setSetting("tonePattern", toolSettings);
          this._setSetting("toneOffsetX", toolSettings);
          this._setSetting("toneOffsetY", toolSettings);
          this._setSetting("toneRadius", toolSettings);
          this._setSetting("toneSpacing", toolSettings);
        }
      },

      // Event handlers for API and ajax

      _onSwapWaiting: function() {
        this._alert('waiting for other sketch...');
      },

      _onSwapFailed: function(e) {
        this.sketchDisabled = false;
        this._alert(e.detail.swap ? 'failed to swap' : 'failed to fetch');
      },

      _onGet: function(data) {
        if(this.$.sketch.flipped) {
          this.$.sketch.flip();
        }

        this.peekID = data.detail.id;
        this.$.sketch.data = data.detail.data;

        // Start playing the animation once the flip gets rendered.
        window.requestAnimationFrame(() => this.$.sketch.play());
      },

      _onAlert: function(message) {
        this._alert(message.detail);
      },

      _onPanningChanged: function(isPanning) {
        const keyPanning = this.$.sketch._activeKeyTool == "pan";
        this.$.sketch.lockTool = isPanning && keyPanning;
      },

      // Event handlers for buttons

      _play: function(e) {
        this.$.sketch.play();
        this.$.settingsButton.close();
      },

      _stop: function(e) {
        this.$.sketch.stop(true);
        this.$.settingsButton.close();
      },

      _swap: function() {
        if(!this.swapDisabled && !this.drawing) {
          if(this.sketchFlipped) {
            this.$.sketch.$.data.flip();
          }

          this.$.api.swap(this.$.sketch.$.data.swapData);
          this.$.container.fit = true;
          this.sketchDisabled = true;
          this.undoDisabled = true;
        }
      },

      _undo: function() {
        if(this.sketchDisabled) {
          this.$.sketch.stop();
          this.sketchDisabled = false;
          this.peekID = null;
          this.$.sketch.undo();
          this.$.sketch.$.data.history = this.$.sketch.$.data.history.slice(0, -1);
        }
        else {
          if(!this.drawing) {
            this.$.sketch.undo();
          }
        }
      },

      _redo: function() {
        if(!this.drawing) {
          this.$.sketch.redo();
        }
      },

      _pan: function() {
        this.$.sketch.desiredTool = "pan";
      },

      _erase: function(e) {
        this._menuAction(e, this.$.menuEraser, 'eraser');
      },

      _draw: function() {
        this.$.sketch.desiredTool = 'pen';
      },

      _move: function() {
        this.$.sketch.desiredTool = 'move';
      },

      _screentone: function(e) {
        this._menuAction(e, this.$.menuScreentone, 'screentone');
      },

      _fill: function(e) {
        this._menuAction(e, this.$.menuFill, 'fill');
      },

      _reset: function() {
        if(this.drawing) {
          return;
        }

        this.$.sketch.stop();

        if(this.sketchDisabled && !this.undoDisabled) {
          this.sketchDisabled = false;
          this.$.sketch.undo();
          this.$.sketch.$.data.history = this.$.sketch.$.data.history.slice(0, -1);
        }

        this.$.sketch.data = "";
        if(this.sketchDisabled && this.undoDisabled) {
          this.$.sketch.$.data.clearHistory();
        }
        this.sketchDisabled = false;
        this.undoDisabled = false;
        this.peekID = null;
      },

      _flip: function(event) {
        const pressingDown = event.type == "keys-pressed" && event.detail.key == "down";
        if(pressingDown && (this.$.sketch.etchMode || this._isMoving(this.tool))) {
          return;
        }
        if(this.sketchDisabled) {
          return;
        }

        if(this.$.settingsButton.opened) {
          this.$.settingsButton.close();
        }

        this.$.sketch.flip();
      },

      _peek: function() {
        if(this.drawing) {
          return;
        }

        this.$.api.peek();
        this.$.container.fit = true;
        this.sketchDisabled = true;
        this.undoDisabled = false;
        this.peekID = null;
      },

      _viewGallery: function() {
        let baseURL;
        switch(this.gallerySource) {
          case "noz.rip":
            baseURL = `https://noz.rip/sketch/gallery.php`;
            break;
          case "garyc.me":
          default:
            baseURL = `https://garyc.me/sketch/gallery.php`;
            break;
        }

        if(this.peekID) {
          const url = `${baseURL}#${this.peekID}`;
          window.open(url);
        } else {
          window.open(baseURL);
        }
      },

      _save: function() {
        this.$.api.save(this.$.sketch.canvasURL);
      },

      _saveSVG: function() {
        this.$.api.saveSVG(this.$.sketch.$.data.lines, this.$.sketch.renderType);
      },

      _copyImage: function() {
        if(!navigator.clipboard || !window.ClipboardItem) {
          return this._alert('unable to copy image onto clipboard');
        }

        this.$.sketch.copyCanvas();
        this._alert('copied image to clipboard');
      },

      _copy: function() {
        if(!this.sketchDisabled) {
          if(!navigator.clipboard) {
            return this._alert('unable to copy to clipboard');
          }

          var data = this.$.sketch.data;
          navigator.clipboard.writeText(data);
          if(data) {
            this._alert('copied to clipboard');
          } else {
            this._alert('copied to clipboard (but at what cost)');
          }
        }
      },

      _paste: function(e) {
        if(!navigator.clipboard) {
          return this._alert('unable to read clipboard');
        }

        if(!navigator.clipboard.readText) {
          if(e.type === "keys-pressed") {
            return; // handled by fallback
          } else {
            return this._alert('unable to read clipboard');
          }
        }

        navigator.clipboard.readText()
          .then(text => this._pasteText(text))
          .catch(error => {
            if(error instanceof DOMException) {
              this._alert('no permission to read clipboard');
            } else {
              throw error;
            }
          });
      },

      _pasteText: function(text) {
        if(this.drawing) {
          return;
        }

        // Shrink spaces of any length or kind into single-spaces.
        // This should prevent entirely blank lines and terrible NaNs from
        // non-0x20 spaces.
        text = text.replace(/\s+/g, ' ');
        // Trim JavaScript string affixes
        text = text.replace(/^[ '"]+|[ '"]+$/g, '');

        const pattern = /^[\s0-9a-zA-Z]*$/;
        var isValidData = pattern.test(text);
        if(!isValidData) {
          return this._alert('invalid clipboard input');
        };

        this.$.sketch.stop();
        this.$.sketch.data = text;
        this.peekID = null;
        this.sketchDisabled = false;
        this._alert('pasted from clipboard');
      },

      _changeSize: function(e) {
        e.preventDefault();
        var v = (e.detail.key == '[' || e.detail.key == '{') ? -1 : 1;
        var tool = this.$.sketch.tool;
        var newValue, changedValue, name;

        const keyEvent = e.detail.keyboardEvent;
        const query = `${tool}, ${keyEvent.shiftKey}`;
        switch(query) {
          case 'eraser, false':
            name = "eraser size";
            newValue = this.$.sketch.eraserRadius += v;
            changedValue = this.$.sketch.eraserRadius;
            break;
          case 'pen, true':
            name = "sample rate";
            newValue = this.$.sketch.timeResolution += v;
            changedValue = this.$.sketch.timeResolution;
            break;
          case 'fill, true':
            if(this.fillScreentone) {
              name = "fill screentone spacing";
              newValue = this.$.sketch.toneSpacing += v;
              changedValue = this.$.sketch.toneSpacing;
              break;
            }
            else {
              name = "fill spacing";
              newValue = this.$.sketch.fillSpacing += v;
              changedValue = this.$.sketch.fillSpacing;
              break;
            }
          case 'screentone, false':
            name = "screentone size";
            newValue = this.$.sketch.toneRadius += v;
            changedValue = this.$.sketch.toneRadius;
            break;
          case 'screentone, true':
            name = "screentone spacing";
            newValue = this.$.sketch.toneSpacing += v;
            changedValue = this.$.sketch.toneSpacing;
            break;
        }
        // the sliders take care of the value limits, so we're taking advantage of
        // that instead of hard-coding the limits again
        newValue = changedValue != newValue ? changedValue : newValue;

        if(newValue != null) {
          this._alert(`${name}: ${newValue}`);
        }
      },

      _changeZoom: function(event) {
        let zoomFactor = 1;
        switch(event.detail.key) {
          case '-':
          case '_':
            zoomFactor = 7/10;
            break;
          case '+':
          case '=':
            zoomFactor = 10/7;
            break;
        }
        this.$.container.zoom *= zoomFactor;
      },

      _resetZoom: function() {
        this.$.container.fit = true;
      },

      _arrowKeys: function() {
        if(!this.sketchDisabled && this._isMoving(this.tool)) {
          let [dx, dy] = [0, 0];
          switch(event.detail.key) {
            case "up": dy -= 1; break;
            case "down": dy += 1; break;
            case "left": dx -= 1; break;
            case "right": dx += 1; break;
          }

          if(this.sketchFlipped) {
            dx *= -1;
          }

          const arrowHistory = this._arrowKeyHistory8;
          arrowHistory.push(event.detail.key);

          if(arrowHistory.length > 8) {
            arrowHistory.shift();
          }
          if(arrowHistory.join(",") == "up,up,down,down,left,right,left,right" && !this.konami) {
            this.konami = true;
            this._alert("you hear the sound of cogs moving.", 5000);
          }

          this.$.sketch._miniMove(dx, dy);
        }
      },

      _isPanning: function(tool) {
        return tool === 'pan';
      },

      _isErasing: function(tool) {
        return tool === 'eraser';
      },

      _isDrawing: function(tool) {
        return tool === 'pen';
      },

      _isMoving: function(tool) {
        return tool === 'move';
      },

      _isToning: function(tool) {
        return tool === 'screentone';
      },

      _isFilling: function(tool) {
        return tool === 'fill';
      },

      // UI-related methods

      _onBackgroundChange: function(type) {
        let background;
        switch(type) {
          case 1:
            background = "background-dark";
            break;
          case 0:
          default:
            background = "background-light";
            break;
        }

        let classlist = document.body.classList;
        classlist.add(background);
        Array.from(classlist)
          .filter(cl => (cl.startsWith("background-") && cl != background))
          .forEach(cl => classlist.remove(cl));
      },

      _menuAction: function(event, elem, tool) {
        if(event.type == 'keys-pressed') {
          if(this.keybindToggling && this.$.sketch.desiredTool == tool) {
            elem.toggle();
          }
        }
        else {
          // sometimes an opened-changed event fires on init
          // so we wanna return to prevent unwanted tool changes
          var opened = event.detail.value
          if(!opened) {
            return;
          }

          if(this.$.sketch.desiredTool != tool) {
            elem.close();
          }
        }

        this.$.sketch.desiredTool = tool;
      },

      _closeMenus: function() {
        document.querySelectorAll('iron-dropdown').forEach((x) => x.close());
      },

      _flooredInk: function(ink) {
        return Math.floor(ink*100) / 100;
      },

      _viewGalleryTitle: function(localize, peekID) {
        return peekID
          ? this.localize("viewSketchOnGallery", "id", peekID)
          : this.localize("viewGallery");
      },

      _hideStats: function() {
        var title = document.querySelector('.title');
        var stats = title.querySelector('.stats');
        var span = title.querySelector('span'); // first span
        var alertSpan = title.querySelector('span#alert');

        var maxWidth = span.offsetWidth + alertSpan.offsetWidth + stats.offsetWidth + 26 // margins + 2

        stats.style.visibility = title.offsetWidth <= maxWidth ? 'hidden' : ''
      },

      _hideUI: function(event) {
        event.detail.keyboardEvent.preventDefault();
        this.$.toolbar.hidden = !this.$.toolbar.hidden;

        // guess i gotta call this manually
        this.$.container._onIronResize();
      },

      _openKeybindMenu: function() {
        this.$.keybindDialog.open();
      },

      _openChangelogs: function() {
        this.$.changelogs.open();
      },

      _toggleKeybindMenu: function() {
        this.$.keybindDialog.toggle();
      },

      _updateChangelogs: async function() {
        const markdownLines = [];

        const headers = {
          "X-GitHub-Api-Version": "2022-11-28",
        };
        const releasesURL = "https://api.github.com/repos/quackbarc/sketch/releases";
        const releases = await fetch(releasesURL, {headers}).then(resp => resp.json());

        const latestRelease = releases[0];
        if(!latestRelease) {
          return;
        }

        for(const release of releases) {
          const timestamp = new Date(release.published_at);
          const timestampStr = timestamp.toLocaleString(
            "default", {
                weekday: "short",
                month: "long",
                day: "2-digit",
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit",
            }
          );

          const commitPattern = /\b([0-9a-f]{30,})\b/g;
          let body = release.body;
          body = body.replace(commitPattern, "");

          markdownLines.push(
            `<h1 class="version-name">${release.name}</h1>`,
            `<em class="version-timestamp">${timestampStr}</em>`,
            body,
            '---',
          );
        };

        this.$.changelogsContent.markdown = markdownLines.join("\n\n");
      },

      _alert: async function(message, ms=3000) {
        var title = document.querySelector('.title');
        var span = document.querySelector('.title span');
        var alertSpan = document.querySelector('#alert');

        alertSpan.innerHTML = message;
        span.hidden = true;
        if(title.clientWidth < alertSpan.scrollWidth) {
          this.$.toolbar.classList.add("alertOnly");
        }
        this._hideStats();

        let sleepPromise = this._sleepPromise = this._sleep(ms);
        await sleepPromise;

        if(this._sleepPromise === sleepPromise) {
          alertSpan.innerHTML = '';
          span.hidden = false;
          this.$.toolbar.classList.remove("alertOnly");
          this._hideStats();
        }
      },

      _alertNewChangelogs: async function() {
        // It should be fine to repeatedly fetch releases;
        // requests get cached for a minute.
        const headers = {
          "X-GitHub-Api-Version": "2022-11-28",
        };
        const releasesURL = "https://api.github.com/repos/quackbarc/sketch/releases";
        const releases = await fetch(releasesURL, {headers}).then(resp => resp.json());
        const latestRelease = releases[0];
        if(!latestRelease) {
          return;
        }

        const hasSettings = !!localStorage.getItem("settings");
        const latestVersion = latestRelease.name;
        const lastVersion = localStorage.getItem("lastRelease");
        if(lastVersion ? lastVersion != latestVersion : hasSettings) {
          this._alert("new update! check changelogs in settings", 5000);
        }
        localStorage.setItem("lastRelease", latestVersion);
      },

      _sleep: function(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      },

      _etchEvent: function(event) {
        if(this.etchMode && !this.sketchDisabled && !this._isMoving(this.tool)) {
          this.$.sketch.etchEvent(event.detail.keyboardEvent);
        };
      },

      _setSetting: function(name, settings, target = this, targetName = null) {
        if(settings[name] != null) {
          target[targetName || name] = settings[name];
        }
      },
    });
  </script>
</dom-module>
