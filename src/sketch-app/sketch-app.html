<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<link rel="import" href="../mdi/mdi.html">
<link rel="import" href="../fit-ratio-container/fit-ratio-container.html">
<link rel="import" href="../sketch-canvas/sketch-canvas.html">
<link rel="import" href="../sketch-api/sketch-api.html">

<dom-module id="sketch-app">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        --paper-slider-height: 4px;
      }

      .content {
        flex-grow: 1;
        position: relative;
      }

      paper-toolbar .title {
        margin: 0;
      }

      .title span {
        margin: 0px 8px;
        font-size: 20px;
        font-family: "Jost", "Roboto", "Noto", sans-serif;
        line-height: normal;
      }

      .title .stats {
        display: inline-block;
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      fit-ratio-container {
        @apply(--layout-fit);
        margin: 16px;
      }

      #sketch {
        width: 100%;
        height: 100%;
      }

      paper-toolbar paper-progress.fit {
        top: 0;
      }

      paper-icon-button[toggles]:not([active]),
      paper-icon-button[disabled] {
        color: var(--light-theme-disabled-color);
      }

      paper-menu-button {
        padding: 0;
      }

      .settings {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 16px;
        color: #000;
        padding: 8px;
        position: relative;
      }

      .settings div {
        margin: 8px;
      }

      .settings h2 {
          text-transform: uppercase;
          color: #aaa;
          font-size: 14px;
          letter-spacing: 2px;
          padding: 10px 18px 6px;
          margin: 0px;
      }

      .settings .settings-item {
          display: flex;
          margin: 0px;
          padding: 2px 10px;
      }
      .settings .settings-item > div {
          display: flex;
          flex-grow: 1;
          align-items: center;
      }
      .settings .settings-item > paper-slider {
          flex-grow: 1;
          width: auto;
      }
      .settings .settings-item > paper-toggle-button {
          justify-content: flex-end;
          padding-left: 20px;
      }
      .settings .settings-double {
          margin: 0;
          display: flex;
      }
      .settings .settings-double .settings-item:nth-Child(1) {
          padding-right: 0px;
      }

      /* for hideStats */

      .title {
          display: flex;
      }
      .title .stats {
          margin-left: auto;
      }
      .title .stats span {
          /* really dumb workaround */
          margin-left: 3px;
      }

    </style>

    <div class="content">
      <fit-ratio-container ratio="4/3">
          <sketch-canvas
              id="sketch"
              ink="{{ink}}"
              tool="{{tool}}"
              can-undo="{{canUndo}}"
              can-redo="{{canRedo}}"
              spacing="{{spacing}}"
              smoothing="{{smoothing}}"
              tone-radius="{{toneRadius}}"
              tone-spacing="{{toneSpacing}}"
              eraser-radius="{{eraserRadius}}"
              animation-speed="{{animationSpeed}}"
              disabled="{{sketchDisabled}}"></sketch-canvas>
      </fit-ratio-container>
      <paper-fab
          title="{{localize('swap')}}"
          icon="send"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          on-tap="_swap"></paper-fab>
    </div>

    <paper-toolbar>
      <paper-progress
          class="fit"
          hidden="{{!loading}}"
          indeterminate></paper-progress>

      <paper-icon-button
          title="{{localize('reset')}}"
          icon="delete"
          disabled="{{_resetDisabled(sketchDisabled, loading, canUndo)}}"
          on-tap="_reset"></paper-icon-button>
      <paper-icon-button
          title="{{localize('undo')}}"
          icon="undo"
          disabled="{{_undoDisabled(sketchDisabled, loading, canUndo, undoDisabled)}}"
          on-tap="_undo"></paper-icon-button>
      <paper-icon-button
          title="{{localize('redo')}}"
          icon="redo"
          disabled="{{_editDisabled(loading, canRedo)}}"
          on-tap="_redo"></paper-icon-button>
      <paper-icon-button
          title="{{localize('eraser')}}"
          icon="mdi:eraser-variant"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          active="{{_isErasing(tool)}}"
          toggles
          on-tap="_erase"></paper-icon-button>
      <paper-icon-button
          title="{{localize('move')}}"
          icon="mdi:cursor-move"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          active="{{_isMoving(tool)}}"
          toggles
          on-tap="_move"></paper-icon-button>
      <paper-icon-button
          title="{{localize('pen')}}"
          icon="create"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          active="{{_isDrawing(tool)}}"
          toggles
          on-tap="_draw"></paper-icon-button>
      <paper-icon-button
          title="{{localize('shape')}}"
          icon="timeline"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          active="{{_isShaping(tool)}}"
          toggles
          on-tap="_shape"></paper-icon-button>
      <paper-icon-button
          title="{{localize('fill')}}"
          icon="editor:format-color-fill"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          active="{{_isFilling(tool)}}"
          toggles
          on-tap="_fill"></paper-icon-button>
      <paper-icon-button
          title="{{localize('screentone')}}"
          icon="editor:border-clear"
          disabled="{{_toolDisabled(sketchDisabled, loading)}}"
          active="{{_isToning(tool)}}"
          toggles
          on-tap="_screentone"></paper-icon-button>

      <paper-menu-button
          allowOutsideScroll="true"
          vertical-align="bottom"
          vertical-offset="60">
          <paper-icon-button
              class="dropdown-trigger"
              title="{{localize('settings')}}"
              icon="settings"></paper-icon-button>
          <div class="dropdown-content settings">
              <div style="text-align: center;">
                <paper-icon-button
                    icon="swap-horiz"
                    on-tap="_flipX"></paper-icon-button>
                <paper-icon-button
                    icon="swap-vert"
                    on-tap="_flipY"></paper-icon-button>
              </div>

              <hr />
              <h2>Line</h2>
              <div class="settings-double">
                <div class="settings-item slider">
                    <div>Smoothing</div>
                    <paper-slider
                        value="{{smoothing}}"
                        max="25"
                        min="1"
                        always-float-label
                        editable></paper-slider>
                </div>
                <div class="settings-item slider">
                    <div>Spacing</div>
                    <paper-slider
                        value="{{spacing}}"
                        max="1000"
                        min="0"
                        step="0.5"
                        always-float-label
                        editable></paper-slider>
                </div>
              </div>

              <hr />
              <h2>Eraser</h2>
              <div class="settings-item slider">
                  <div>Radius</div>
                  <paper-slider
                      value="{{eraserRadius}}"
                      max="50"
                      min="1"
                      editable></paper-slider>
              </div>

              <!-- don't really know where to put this atm -->
              <hr />
              <h2>Fill & Screentone</h2>

              <div class="settings-double">
                <div class="settings-item slider">
                    <div>Spacing</div>
                    <paper-slider
                        value="{{toneSpacing}}"
                        max="40"
                        min="1"
                        editable></paper-slider>
                </div>
                <div class="settings-item slider">
                    <div>Radius</div>
                    <paper-slider
                        value="{{toneRadius}}"
                        max="20"
                        min="4"
                        editable></paper-slider>
                </div>
              </div>

              <hr />
              <h2>General</h2>
              <div class="settings-item slider">
                <div>Animation speed</div>
                <paper-slider
                    value="{{animationSpeed}}"
                    max="60"
                    min="5"
                    editable></paper-slider>
              </div>
          </div>
      </paper-menu-button>

      <div class="title">
        <span>{{localize('ink', 'amount', flooredInk)}}</span>
        <span id="alert"></span>
        <div class="stats">
          <span>{{localize('sketches', 'num', sketches)}}</span>
          <span>{{localize('artists', 'num', artists)}}</span>
          <span>{{localize('peekers', 'num', peekers)}}</span>
        </div>
      </div>

      <paper-icon-button
          title="{{localize('peek')}}"
          icon="visibility"
          disabled="{{loading}}"
          on-tap="_peek"></paper-icon-button>
      <paper-icon-button
          title="{{localize('viewGallery')}}"
          icon="view-module"
          on-tap="_viewGallery"></paper-icon-button>
      <paper-icon-button
          title="{{localize('save')}}"
          icon="save"
          on-tap="_save"></paper-icon-button>
    </paper-toolbar>

    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+z"
        on-keys-pressed="_undo"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+y"
        on-keys-pressed="_redo"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+s"
        on-keys-pressed="_save"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="delete"
        on-keys-pressed="_reset"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="f"
        on-keys-pressed="_fill"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="s"
        on-keys-pressed="_screentone"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="e"
        on-keys-pressed="_erase"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="m"
        on-keys-pressed="_move"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="p b"
        on-keys-pressed="_draw"></iron-a11y-keys>
      <iron-a11y-keys
        target="[[target]]"
        keys="l"
        on-keys-pressed="_shape"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+enter"
        on-keys-pressed="_swap"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+c"
        on-keys-pressed="_copy"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+v"
        on-keys-pressed="_paste"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+alt+c"
        on-keys-pressed="_copyImage"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="["
        on-keys-pressed="_changeSize"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="]"
        on-keys-pressed="_changeSize"></iron-a11y-keys>

    <sketch-api
        id="api"
        sketches="{{sketches}}"
        artists="{{artists}}"
        peekers="{{peekers}}"
        loading="{{loading}}"
        on-get="_onGet"
        on-swap-failed="_onSwapFailed"></sketch-api>
  </template>

  <script>
    Polymer({
      is: 'sketch-app',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        Sketch.TabBehavior
      ],

      listeners: {
        'app-resources-loaded': '_hideStats'
      },

      ready: function() {
        setInterval(this._saveData.bind(this), 10000);

        this._restoreData();
        window.addEventListener("resize", this._hideStats.bind(this))
        window.addEventListener('beforeunload', this._saveData.bind(this));
        window.addEventListener("resize", this._hideStats.bind(this));

        // Prevent Chrome from capturing CTRL+S
        window.addEventListener('keydown', function(event) {
          if((event.ctrlKey || event.metaKey) && !event.altKey && (event.key == 's' || event.key == 'S')) {
            event.preventDefault();
            return false;
          }

          return true;
        });
      },
  
      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

      // Public properties

      properties: {
        target: {
          type: Object,
          value: document.body
        },
        undoDisabled: {
          type: Boolean,
          value: false
        },
        language: {
          value: 'en'
        },
        rememberTab: {
          type: Boolean,
          computed: "_rememberTab(sketchDisabled, ink)"
        },

        flooredInk: {
          type: Number,
          readOnly: true,
          computed: "_flooredInk(ink)"
        }
      },

      // Private properties

      _sleepPromise: null,

      // Private methods

      _swapDisabled: function(sketchDisabled, loading) {
        return sketchDisabled || loading;
      },

      _toolDisabled: function(sketchDisabled, loading) {
        return sketchDisabled || loading;
      },

      _resetDisabled: function(sketchDisabled, loading, enabled) {
        return loading || (sketchDisabled ? false : !enabled);
      },

      _undoDisabled: function(sketchDisabled, loading, enabled, undoDisabled) {
        return (sketchDisabled && !undoDisabled) ? false : (loading || !enabled);
      },

      _editDisabled: function(loading, enabled) {
        return loading || !enabled;
      },

      _rememberTab: function(disabled, ink) {
          return !disabled && ink > 0;
      },

      _saveData: function() {
        if(this.rememberTab) {
          var save = {
            data: this.$.sketch.data,
            tonePoints: this.$.sketch.$.data.tonePoints,
            history: this.$.sketch.$.data.history,
            head: this.$.sketch.$.data.head
          };

          localStorage.setItem('save' + tabID, JSON.stringify(save));
        }
        else {
          localStorage.removeItem('save' + tabID);
        }

        var settings = {
          spacing: this.$.sketch.spacing,
          smoothing: this.$.sketch.smoothing,
          eraserRadius: this.$.sketch.eraserRadius,
          toneRadius: this.$.sketch.toneRadius,
          toneSpacing: this.$.sketch.toneSpacing,
          animationSpeed: this.$.sketch.animationSpeed,
        };

        localStorage.setItem('settings', JSON.stringify(settings));
      },

      _restoreData: function() {
        var settings = JSON.parse(localStorage.getItem('settings'));

        if(settings) {
          this.$.sketch.spacing = settings.spacing;
          this.$.sketch.smoothing = settings.smoothing;
          this.$.sketch.eraserRadius = settings.eraserRadius || this.$.sketch.eraserRadius;
          this.$.sketch.toneRadius = settings.toneRadius || this.$.sketch.toneRadius;
          this.$.sketch.toneSpacing = settings.toneSpacing || this.$.sketch.toneSpacing;
          this.$.sketch.animationSpeed = settings.animationSpeed || this.$.sketch.animationSpeed;
        }

        var save = JSON.parse(localStorage.getItem('save' + tabID));

        if(save) {
          this.$.sketch.data = save.data;
          this.$.sketch.$.data.tonePoints = save.tonePoints || this.$.sketch.$.data.tonePoints;
          this.$.sketch.$.data.history = save.history;
          this.$.sketch.$.data.head = save.head;
        }
      },

      // Event handlers for ajax

      _onSwapFailed: function() {
        this.sketchDisabled = false;
      },

      _onGet: function(data) {
        this.$.sketch.$.data.data = data.detail;
        this.$.sketch.play();
      },

      // Event handlers for buttons

      _swap: function() {
        var swapDisabled = this._swapDisabled(this.sketchDisabled, this.loading);
        if(!swapDisabled) {
          this.$.api.swap(this.$.sketch.$.data.alteredDots());
          this.sketchDisabled = true;
          this.undoDisabled = true;
        }
      },

      _undo: function() {
        if(this.sketchDisabled) {
          this.$.sketch.stop();
          this.sketchDisabled = false;
          this.$.sketch.undo();
          this.$.sketch.$.data.history = this.$.sketch.$.data.history.slice(0, -1);
        }
        else {
          this.$.sketch.undo();
        }
      },

      _redo: function() {
        this.$.sketch.redo();
      },

      _erase: function() {
        this.$.sketch.desiredTool = 'eraser';
      },

      _draw: function() {
        this.$.sketch.desiredTool = 'pen';
      },

      _move: function() {
        this.$.sketch.desiredTool = 'move';
      },

      _savedSpacing: 0.5,
      _savedSmoothing: 1,

      _shape: function() {
        this.$.sketch.desiredTool = 'shape';
      },

      _flipX: function() {
        this.$.sketch.$.data.flip(true, false);
        this.$.sketch._render();
      },

      _flipY: function() {
        this.$.sketch.$.data.flip(false, true);
        this.$.sketch._render();
      },

      _fill: function() {
        this.$.sketch.desiredTool = 'fill';
      },

      _screentone: function() {
        this.$.sketch.desiredTool = 'screentone';
      },

      _reset: function() {
        this.$.sketch.stop();

        if(this.sketchDisabled && !this.undoDisabled) {
          this.sketchDisabled = false;
          this.$.sketch.undo();
          this.$.sketch.$.data.history = this.$.sketch.$.data.history.slice(0, -1);
        }

        this.$.sketch.data = "";
        if(this.sketchDisabled && this.undoDisabled) {
          this.$.sketch.$.data.clearHistory();
        }
        this.sketchDisabled = false;
        this.undoDisabled = false;
      },

      _peek: function() {
        this.$.api.peek();
        this.sketchDisabled = true;
        this.undoDisabled = false;
      },

      _viewGallery: function() {
        window.open("https://garyc.me/sketch/gallery.php");
      },

      _save: function() {
        this.$.api.save(this.$.sketch.canvasData);
      },

      _copyImage: function() {
        if(!window.ClipboardItem) {
          return this._alert('unable to copy image onto clipboard');
        }
        this.$.sketch.copyCanvas();
        this._alert('copied image to clipboard');
      },

      _copy: function() {
        navigator.clipboard.writeText(this.$.sketch.data);
        this._alert('copied to clipboard');
      },

      _paste: function() {
        navigator.clipboard.readText()
          .then(text => {
            if(!text) {
              this._alert('no text in clipboard');
            };

            var pattern = /^[\s0-9a-z]+$/;
            var isValidData = pattern.test(text);
            if(isValidData) {
              this.$.sketch.stop();
              this.$.sketch.data = text;
              this.sketchDisabled = false;
              this._alert('pasted from clipboard');
            }
            else {
              this._alert('invalid clipboard input');
            };
          });
      },

      _changeSize: function(e) {
        e.preventDefault();
        var v = e.detail.key == '[' ? -1 : 1;
        var tool = this.$.sketch.desiredTool;
        var newValue, changedValue;

        switch(tool) {
          case 'eraser':
            newValue = this.$.sketch.eraserRadius += v;
            changedValue = this.$.sketch.eraserRadius;
            break;
          case 'screentone':
            newValue = this.$.sketch.toneRadius += v;
            changedValue = this.$.sketch.toneRadius;
        }
        // the sliders take care of the value limits, so we're taking advantage of
        // that instead of hard-coding the limits again
        newValue = changedValue != newValue ? changedValue : newValue;

        if(newValue) {
          this._alert(`${tool} size: ${newValue}`);
        }
      },

      _isErasing: function(tool) {
        return tool === 'eraser';
      },

      _isDrawing: function(tool) {
        return tool === 'pen';
      },

      _isMoving: function(tool) {
        return tool === 'move';
      },

      _isShaping: function(tool) {
        return tool === 'shape';
      },

      _isFilling: function(tool) {
        return tool === 'fill';
      },

      _isToning: function(tool) {
        return tool === 'screentone';
      },

      // display stuff

      _flooredInk: function(ink) {
        return Math.floor(ink*100) / 100;
      },

      _hideStats: function() {
        var title = document.querySelector('.title');
        var stats = title.querySelector('.stats');
        var span = title.querySelector('span'); // first span
        var alertSpan = title.querySelector('span#alert');

        var maxWidth = span.offsetWidth + alertSpan.offsetWidth + stats.offsetWidth + 26 // margins + 2

        stats.style.visibility = title.offsetWidth <= maxWidth ? 'hidden' : ''
      },

      _alert: async function(message) {
        var title = document.querySelector('.title');
        var span = document.querySelector('.title span');
        var alertSpan = document.querySelector('#alert');

        alertSpan.innerHTML = message;
        span.hidden = true;
        this._hideStats();

        let sleepPromise = this._sleep(3000);
        this._sleepPromise = sleepPromise;
        await sleepPromise;

        if(this._sleepPromise === sleepPromise) {
          alertSpan.innerHTML = '';
          span.hidden = false;
          this._hideStats();
        }
      },

      _sleep: function(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    });
  </script>
</dom-module>
